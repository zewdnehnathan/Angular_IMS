<div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="" alt=""/>
            <h3>Good Recieving/Purchase</h3>
            <p></p>
            <input type="submit" name="" value="Finish"/><br/>
        </div>
        <div class="col-md-9 register-right">
            <!--<ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Hirer</a>
                </li>
            </ul>-->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Create a Purchase</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="invoiceNumber" placeholder="Invoice Number *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="supplier" placeholder="Supplier *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="otherRefNo" placeholder="Other Reference Number *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)]="refDate" placeholder="Reference Date *" value="" />
                            </div>
                           <!-- <div class="form-group">
                                <div class="maxl">
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="male" checked>
                                        <span> Male </span>
                                    </label>
                                    <label class="radio inline">
                                        <input type="radio" name="gender" value="female">
                                        <span>Female </span>
                                    </label>
                                </div>
                            </div>-->
                        </div>
                        <div class="col-md-6">

                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden"  [(ngModel)] = "store" selected disabled>Please select store</option>
                                        <option>Gergi Store</option>
                                        <option>Piassa Store</option>
                                        <option>Bole Store</option>
                                    </select>
                                </div>

                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  [(ngModel)] = "item" selected disabled>Please select Item</option>
                                    <option>Item One</option>
                                    <option>Item Two</option>
                                    <option>Item Three</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)] ="qty" placeholder="Quatity *" value="" />
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control" [(ngModel)] = "unitPrice" placeholder="Unit Price *" value="" />
                            </div>
                            <input type="submit" class="btnRegister" (click)="onSaveItem()"  value="Save"/>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3  class="register-heading">Apply as a Hirer</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="First Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Last Name *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Email *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                            </div>


                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Password *" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                            </div>
                            <div class="form-group">
                                <select class="form-control">
                                    <option class="hidden"  selected disabled>Please select your Sequrity Question</option>
                                    <option>What is your Birthdate?</option>
                                    <option>What is Your old Phone Number</option>
                                    <option>What is your Pet Name?</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="`Answer *" value="" />
                            </div>
                            <input type="submit" class="btnRegister"  value="Register"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table me-1"></i>
                        DataTable
                    </div>
                    <div class="card-body">
                        <table id="datatablesSimple">
                            <thead>
                                <tr>
                                    <th>Invoice    </th>
                                    <th>Supplier    </th>
                                    <th>Other Reference    </th>
                                    <th>Date    </th>

                                </tr>
                            </thead>
                            <tfoot>
                                <!--<tr *ngFor="let pur of usersForTable; let index=index;">
                                    <td>{{pur.invoiceNo}} </td>
                                    <td>{{pur.supplier}} </td>
                                    <td>{{pur.otherRefNo}} </td>
                                    <td>{{pur.refDate}} </td>

                                </tr>-->
                            </tfoot>
                            <tbody>
                                <tr *ngFor="let pur of usersForTable; let index=index;">
                                    <td>{{pur.invoiceNo}}    </td>
                                    <td>{{pur.supplier}}   </td>
                                    <td>{{pur.otherRefNo}}   </td>
                                    <td>{{pur.refDate}}   </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
