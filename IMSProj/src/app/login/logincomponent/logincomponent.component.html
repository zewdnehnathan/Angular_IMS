<div *ngIf="isLoggedUser === 'false'">
<div class="container">
    <section id="content">  
      <form action="">
        <h1>Login Form</h1>
        <div>
          <input type="text" placeholder="Username" required="" id="username" />
        </div>
        <div>
          <input type="password" placeholder="Password" required="" id="password" />
        </div>
        <div>
          <input type="submit" value="Log in" (click)="isLoggedIn()"  routerLink="/home" />
          <a href="#">Lost your password?</a>
          <a href="#">Register</a>
        </div>
      </form><!-- form -->
    </section><!-- content -->
  </div><!-- container -->
</div>
  <div *ngIf="isLoggedUser === 'true'">
    <app-sidenav></app-sidenav>
  </div>
